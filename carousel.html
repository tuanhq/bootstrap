<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>carousel</title>
  <link rel="stylesheet" href="plugin/css/bootstrap.css">
  <style type="text/css" media="screen"></style>
</head>
<body>
  <!--navbar start -->
  <nav class="navbar navbar-inverse" >
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">My web</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Page 1</a>
          </li>
          <li>
            <a href="#">Page 2</a>
          </li>
          <li>
            <a href="#">Page 3</a>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              Page 4
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#">Page 4.1</a>
              </li>
              <li>
                <a href="#">Page 4.2</a>
              </li>
              <li>
                <a href="#">Page 4.3</a>
              </li>
            </ul>
          </li>
        </ul>
        <form role="search" class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="text"></div>
          <button class="btn btn-default" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </nav>
  <!--end nav -->

  
  <!--practice -->
  <div class="col-md-2">Left</div>
  <div class="col-md-8">
    <div id="carousel-example-generic" class="carousel slide col-md-offset-3 col-md-7" data-ride="carousel" >
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">

          <img src="plugin/slide/slide1.jpg" alt="..."></div>
        <div class="item">
          <img src="plugin/slide/slide2.jpg" alt="...">
          <div class="carousel-caption">
            <h3>Slide second</h3>
            <p>image second</p>
          </div>

        </div>
        <div class="item">
          <img src="plugin/slide/slide3.jpg" alt="...">
          <div class="carousel-caption">
            <h3>Slide third</h3>
            <p>image third</p>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>

  <div class="col-md-2">right</div>
  <script src="plugin/js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="plugin/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
