</head>
<body>
  <!--navbar start-->
  <nav class="navbar navbar-inverse" >
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">My web</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Page 1</a>
          </li>
          <li>
            <a href="#">Page 2</a>
          </li>
          <li>
            <a href="#">Page 3</a>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              Page 4
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#">Page 4.1</a>

              <li>

          <button class="btn btn-default" type="submit">Submit</button>
        </form>

    </div>
  </nav>
  <!--navbar end-->

  <h1>List glyphicon</h1>
  <div class="col-md-offset-2 col-md-10">
    <div class="row">
      <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary btn-lg">
        <span class="glyphicon glyphicon-star"></span>
      </button>
    </div>
    <div class="btn-group row">
      <button type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Right Align">
        <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Center Align">
        <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Justify Align">
        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
      </button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-star"></span>
        STAR
      </button>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-star"></span>
        STAR
      </button>
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-star"></span>
        STAR
      </button>
      <button type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-star"></span>
        STAR
      </button>
    </div>
  </div>

  <h1>List Dropdow</h1>
  <div class="col-md-offset-2 col-md-10">
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" 
        aria-expanded="true">
        Dropdown
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation">
          <a role="menuitem" href="#" tabindex="-1">Action1</a>
        </li>
        <li role="presentation">
          <a role="menuitem" href="#" tabindex="-1">Action2</a>
        </li>
        <li role="presentation">
          <a role="menuitem" href="#" tabindex="-1">Action3</a>
        </li>
        <li role="presentation">
          <a role="menuitem" href="#" tabindex="-1">Action4</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="plugin/js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="plugin/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
