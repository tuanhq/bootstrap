<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Button</title>
  <link rel="stylesheet" href="plugin/css/bootstrap.css">
  <script src="plugin/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
  <script src="plugin/js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css" media="screen"></style>
</head>
<body>
  <div class="col-md-offset-2 col-md-10">
    <h1>Example kind of button</h1>
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-link">Link</button>

    <h1>Size</h1>

    <p>
      <button type="button" class="btn btn-primary btn-lg">Primary lg</button>
      <button type="button" class="btn btn-default btn-lg">Default lg</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-sm">Primary sm</button>
      <button type="button" class="btn btn-default btn-sm">Default sm</button>
    </p>

    <div class="col-md-offset-2 col-md-6">
      <button type="button" class="btn btn-primary btn-block btn-lg">Block button</button>
      <button type="button" class="btn btn-default btn-block btn-lg">Block button</button>
    </div>

    <h1 style="float: none">LINK BUTTON</h1>
    <a href="#" class="btn btn-primary" role="button">Link</a>

    <h1 class="text-uppercase">Submit button</h1>

    <button type="submit" class="btn btn-default">Submit</button>
    <button type="submit" class="btn btn-default" value="Submit"></button>

  </div>

</body>
</html>
